<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="15%" style="stop-color:#FFF4D6;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="45%" style="stop-color:#E8DCC4;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#C6A962;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="90%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFF9E6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#C6A962" flood-opacity="0.4"/>
      <feDropShadow dx="2" dy="2" stdDeviation="1.5" flood-color="#C6A962" flood-opacity="0.3"/>
      <feDropShadow dx="3" dy="3" stdDeviation="2" flood-color="#C6A962" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Golden C with gradient and effects -->
  <text x="50" y="73" 
        font-family="Arial, sans-serif" 
        font-size="70" 
        font-weight="900" 
        text-anchor="middle" 
        fill="url(#goldGradient)" 
        filter="url(#shadow) url(#glow)"
        style="letter-spacing: -0.05em;">C</text>
</svg>
